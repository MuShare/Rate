<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Rate</title>
        <link href="static/img/favicon.ico" type="image/x-icon" rel="icon">
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
        <link href="static/css/font-awesome.min.css" rel="stylesheet">
        <link href="static/css/style.css" rel="stylesheet"/>
        <link href="static/css/mengular.css" rel="stylesheet"/>
        <link href="static/css/index.css" rel="stylesheet"/>
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/bootstrap-datetimepicker.min.js"></script>
        <script src="static/js/highcharts.min.js"></script>
        <script src="static/js/mengular.js"></script>
        <script src="static/js/tools.js"></script>
        <script src="dwr/engine.js"></script>
        <script src="dwr/interface/UserService.js"></script>
        <script src="dwr/interface/CurrencyService.js"></script>
        <script src="dwr/interface/RateService.js"></script>
        <script src="static/js/index.js"></script>
    </head>
    <body>
        <div class="header" id="home">
            <div id="head"></div>
            <div class="header-banner">
                <div class="container page-seperator">
                    <section class="color bgi">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-6 col-md-5 col-md-offset-7">
                                    <div class="banner-forms">
                                        <ul id="change-search-mode" class="nav nav-tabs">
                                            <li role="presentation" class="active"><a>History Rate</a></li>
                                            <li role="presentation"><a>Current Rate</a></li>
                                        </ul>
                                        <div class="row">
                                            <div class="col-xs-12 col-md-6">
                                                <div class="btn-group">
                                                    <button id="search-rate-from-button" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                        <img class="img-rounded select-img" height="20px">
                                                        <span class="search-rate-code">From Currnecy</span>
                                                        <span class="caret"></span>
                                                    </button>
                                                    <input id="search-rate-from" type="hidden">
                                                    <ul id="search-rate-from-list" class="dropdown-menu" role="menu">
                                                        <li data-id="${cid}$" data-code="${code}$" class="mengular-template search-rate-from-list-template">
                                                            <a>
                                                                <img src="${src}$">
                                                                <span>${code}$</span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-md-6">
                                                <div class="btn-group">
                                                    <button id="search-rate-to-button" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                        <img class="img-rounded select-img" height="20px">
                                                        <span class="search-rate-code">To Currnecy</span>
                                                        <span class="caret"></span>
                                                    </button>
                                                    <input id="search-rate-to" type="hidden">
                                                    <ul id="search-rate-to-list" class="dropdown-menu" role="menu">
                                                        <li data-id="${cid}$" data-code="${code}$" class="mengular-template search-rate-to-list-template">
                                                            <a>
                                                                <img src="${src}$">
                                                                <span>${code}$</span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-md-6">
                                                <div class="input-group date">
                                                    <span class="input-group-addon">
                                                        <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
                                                    </span>
                                                    <input id="search-rate-start" type="text" class="form-control" placeholder="Start Date" readonly/>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-md-6">
                                                <div class="input-group date">
                                                    <span class="input-group-addon">
                                                        <i class="fa fa-calendar-minus-o" aria-hidden="true"></i>
                                                    </span>
                                                    <input id="search-rate-end" type="text" class="form-control" placeholder="End Date" readonly/>
                                                </div>
                                            </div>
                                            <div class="col-xs-12">
                                                <div id="current-rate" class="alert alert-success">
                                                    <h5 class="text-center">Select Currency</h5>
                                                </div>
                                            </div>
                                            <div class="col-xs-12">
                                                <button id="search-rate-submit" type="submit" class="btn btn-success btn-block">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="col-3 ss-style-doublediagonal our-features">
                        <div class="container">
                            <h2>Our features</h2>
                            <div class="col-md-4 column our-feat">
                                <h3>Search Rate Now</h3>
                                <p>Search Rate Now</p>
                            </div>
                            <div class="col-md-4 column our-feat">
                                <h3>Search Rate History</h3>
                                <p>Search Rate History</p>
                            </div>
                            <div class="col-md-4 column our-feat">
                                <h3>Subcribe Your Currency</h3>
                                <p>Subcribe the rate you care about.</p>
                            </div>
                          </div>
                        <div class="clearfix"> </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="index-abt">
            <div id="supported-currency" class="container">
                <h1>Currencies We Supportted</h1>
                <div data-id="${cid}$" class="col-md-3 index-abt1 mengular-template supported-currency-template">
                    <img src="${src}$">
                    <h3>${code}$</h3>
                </div>
            </div>
        </div>
        <div id="foot"></div>
    </body>
</html>
