<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Search Rate</title>
        <link href="static/img/favicon.ico" type="image/x-icon" rel="icon">
        <link href="static/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="static/css/style.css" rel="stylesheet"/>
        <link href="static/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
        <link href="static/css/rate.css" rel="stylesheet"/>
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/bootstrap-datetimepicker.min.js"></script>
        <script src="static/js/highcharts.min.js"></script>
        <script src="static/js/mengular.js"></script>
        <script src="dwr/engine.js"></script>
        <script src="dwr/interface/UserService.js"></script>
        <script src="dwr/interface/RateService.js"></script>
        <script src="static/js/tools.js"></script>
        <script src="static/js/rate.js"></script>
    </head>
    <body>
        <div id="home" class="header">
            <div id="head"></div>
            <div class="header-banner">
                <section class="bgi banner5"><h2>Search Rate</h2> </section>
            </div>
        </div>
        <div class="container about">
            <div id="history-graph"></div>
            <div id="change-rate-date" class="alert alert-warning">
                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-md-3">
                        <div class="input-group date">
                            <span class="input-group-addon">
                                <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
                            </span>
                            <input id="change-date-start" type="text" class="form-control" placeholder="Start Date" readonly="">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-5 col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-calendar-minus-o" aria-hidden="true"></i>
                            </span>
                            <input id="change-date-end" type="text" class="form-control" placeholder="End Date" readonly="">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-2 col-md-offset-4 col-md-2">
                        <button id="change-date-submit" class="btn btn-block btn-success" id="exchange-history-sbt">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="foot"></div>
    </body>
</html>
