<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Login</title>
        <link href="static/img/favicon.ico" type="image/x-icon" rel="icon">
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/style.css" rel="stylesheet"/>
        <link href="static/css/common.css" rel="stylesheet"/>
        <link href="static/css/style4.css" rel="stylesheet"/>
        <link href="static/css/login.css" rel="stylesheet">
        <link href="static/css/font-awesome.min.css" rel="stylesheet">
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/jquery.bootstrap.min.js"></script>
        <script src="static/js/tools.js"></script>
        <script src="dwr/engine.js"></script>
        <script src="dwr/interface/UserService.js"></script>
        <script src="static/js/login.js"></script>
    </head>
    <body>
        <div class="header" id="home">
            <div id="head"></div>
        </div>
        <div class="header-banner">
            <div class="container page-seperator">
                <section class="color bgi">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-md-5 col-md-offset-4">
                                <div class="banner-forms">
                                    <div class="page-header">
                                        <h1 class="text-center text-primary">Login</h1>
                                    </div>
                                    <div id="login-form">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-envelope fa-lg"></i>
                                            </span>
                                            <input id="login-email" type="email" class="form-control input-lg" placeholder="Email">
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-lock fa-lg"></i>
                                            </span>
                                            <input id="login-password" type="password" class="form-control input-lg" placeholder="Password">
                                        </div>
                                        <button id="login-submit" class="btn btn-success btn-lg btn-block">Sign In</button>
                                        <a href="register.html" class="btn btn-default btn-lg btn-block">Or, Sign Up</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </section>
            </div>
        </div>
        <div id="foot"/>
    </body>
</html>
